<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form>
		<div>
		<label for = "name">Name*</label>
		<input type ="text" id ="name" required>
	   </div>
		<div>
		<label for = "email">Email*</label>
		<input type ="email" id ="email" required>
	   </div>
		<div>
			Gender*  
		<label for = "male">Male</label>
			 
		<input type ="radio" id ="male" required name = "gender" >
		<label for="female">Female</label>
		<input type ="radio" id ="female" required name = "gender" >
		<label for="other">Other</label>
		<input type ="radio" id ="other" required name = "gender" >
			
	   </div>
		<div>
			Laptop Brands:
			<label for="ap">Apple</label>
			<input type="checkbox" id ="ap">
			<label for="as">Asus</label>
			<input type="checkbox" id ="as">
			<label for="hp">HP</label>
			<input type="checkbox" id ="hp">
		</div>
		<div> 
			<label for="age">Age*</label>
			<input type="number" id="age" required>
		</div>
		<div> 
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="pass">Password*</label>
			<input type = "password" id = "pass" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio">
		</div>
		<button>Submit</button>
	</form>

</body>

</html>
